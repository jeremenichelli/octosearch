---
layout: default
---
<section class="message">
    <div class="row">
        <div class="column column-6">
            <h2 id="message-title">Welcome to OctoSearch</h2>
            <p id="message-body">Write a user name in the search box and submit!</p>
        </div>
    </div>
</section>

<section id="view">
    <div class="row">
        <div class="column column-3">
            <div id="user">
                <!-- user info placeholder -->
            </div>
            <div id="stats"></div>
        </div>
        <div class="column column-3">
            <div id="repos">
                <!-- repos info placeholder -->
            </div>
        </div>
    </div>
</section>

<template class="user-template">
    <div class="card">
        <h2 class="card-title">Profile</h2>
        <div class="inner-row">
            <div class="column column-2">
                <img class="user-avatar" mns-attr-src="user.avatar_url" mns-attr-alt="user.name"
                    onload="this.style.opacity = 1;">
            </div>
            <div class="column column-4">
                <p mns-text="user.name" class="user-name"></p>
                <p mns-text="user.login" class="user-login"></p>
                <a mns-text="user.blog" mns-attr-href="user.blog" target="_blank" class="user-blog"></a>
                <div class="user-extra">
                    <p class="user-extra-info">
                        <span mns-text="user.followers"></span> Followers
                    </p>
                    <p class="user-extra-info">
                        <span mns-text="user.following"></span> Following
                    </p>
                </div>
            </div>
        </div>
    </div>
</template>

<template class="repos-template">
    <div class="card">
        <h2 class="card-title">Repositories</h2>
        <p class="no-repos-msge" mns-hide="repos.length">User has not created repositories yet</p>
        <ul class="repos-list" mns-each-repo="repos" mns-show="repos.length">
            <li>
                <p class="repo-name">
                    <span mns-text="repo.name"></span>
                    <span mns-showinline="repo.fork" class="repo-forked">fork</span>
                </p>
                <p mns-text="repo.description" class="repo-description"></p>
                <a mns-attr-href="repo.html_url" target="_blank">See it on GitHub</a>
            </li>
        </ul>
    </div>
</template>

<template class="stats-template">
    <div class="card hide-bars">
        <h2 class="card-title">Stats</h2>
        <ul class="langs-list" mns-each-lang="stats">
            <li>
                <p>
                    <span class="lang-name" mns-text="lang.name"></span>
                    <span class="lang-percent" mns-percent="lang.frequency"></span>
                </p>
                <div class="lang-bar" mns-width="lang.frequency"></div>
            </li>
        </ul>
    </div>
</template>
